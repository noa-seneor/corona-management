<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Member Details</title>

</head>

<body>
    <h2>Member Details</h2>

    <form action="" method = "POST" enctype="multipart/form-data" >
        <div class="form-group row">
            {% if member_id == null%}
            <label for="id1">Id1</label>
                <input type="number" class="form-control" name="id" id="id1" min="100000000" max="999999999" required>
            {% endif %}
            {% if member_id != null %}
            <label for="id2">Id2</label>
                <input type="number" value={{member_id}} readonly="readonly" name="id" id="id2">
            {% endif %}
        </div>
        <div class="form-group row">
            <label for="name">Member Name</label>
            <input type="text" placeholder="Lastname-Firstname" class="form-control" name="name" id="name" pattern="[a-zA-Z ]+[-][[a-zA-Z ]+" required>
        </div>

 <div class="form-group row">
            <label for="address"> Member address</label>
            <input type="text" class="form-control" placeholder="city, street no" name="address" id="address" pattern="[a-zA-Z ]+[,] [a-zA-Z ]+ [0-9]{1,6}">
        </div>
        <div class="form-group row">
            <label for="birth">Member birth date</label>
            <input type="date" class="form-control" name="birth" id="birth">
        </div>
        <div class="form-group row">
            <label for="phone">Member phone</label>
            <input type="number" class="form-control" name="phone" id="phone" min="100000000" max="999999999" value = {{member.get('MemberPhone')}}>
        </div>
        <div class="form-group row">
            <label for="mobile">Member mobile</label>
            <input type="number" class="form-control" name="mobile" id="mobile" min="100000000" max="999999999" value = {{member.get('MemberMobile')}}>
        </div>

  <div class="form-group row">
 <label for="photo">photo</label>
                    <input type="file" name="photo" id="photo"/>

      </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
</body>
